{% extends 'base.html' %}

{% load crispy_forms_tags %}



{% block title %}Nuevo Dashboard{% endblock title %}

{% block content %}
<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Nuevo Dashboard</h3>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 ">
			<div class="x_panel">
				<div class="x_title">
					<h2>Campos Dashbord</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="row">
						<div class="col-sm-12">
							<div class="card-box table-responsive">
								<p class="text-muted font-13 m-b-30">
									Complete los siguientes campos para crear un nuevo Dashboard:
								</p>
                                <form method="post">{% csrf_token %}
                                    {{ form | crispy}}
                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
