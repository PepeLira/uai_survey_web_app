{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Editar Carga de Encuesta{% endblock title %}

{% block content %}

<h1 class="h3 mb-2 text-gray-800">Editar Carga de Encuesta</h1>

<div class="card shadow mb-4">
    <div class="card-body">
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="Update" class="btn btn-primary">Confirmar</button>
        </form>
    </div>
</div>
{% endblock content %}
